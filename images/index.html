<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Валеева Валентина</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
            overflow-x: hidden;
            cursor: auto;
        }

        .font-montserrat {
            font-family: 'Montserrat', sans-serif;
        }

        .aurora-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            pointer-events: none;
        }

        .aurora-background::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            background-image: radial-gradient(circle, rgba(88, 81, 219, 0.15) 0%, rgba(88, 81, 219, 0) 60%);
            border-radius: 50%;
            transition: transform 5s ease-out, opacity 5s ease-out;
            transform: translate(var(--x, -50%), var(--y, -50%));
            opacity: 0;
        }
        
        body:hover .aurora-background::before {
            opacity: 1;
        }
        
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in-on-scroll {
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-play-state: paused;
        }
        
        .gallery-item {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            transition: transform 0.4s ease, box-shadow 0.4s ease, border-color 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(88, 81, 219, 0.3);
            border-color: rgba(88, 81, 219, 0.5);
        }
        
        .gallery-image {
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        .modal { transition: opacity 0.3s ease; }
        .modal-content {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            transition: transform 0.3s ease;
        }
        .modal-close-btn {
            background-color: #f0f0f0;
            color: #101010;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        .modal-close-btn:hover {
            transform: scale(1.1);
            background-color: #ffffff;
        }

        #animated-firstname span, #animated-lastname span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px) scale(0.8);
            animation: letterFadeIn 0.5s ease-out forwards;
        }

        @keyframes letterFadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body class="antialiased">

    <div class="aurora-background"></div>
    <canvas id="particle-canvas"></canvas>

    <header class="text-center py-20 md:py-28">
        <h1 class="font-montserrat text-4xl sm:text-5xl md:text-7xl font-bold text-white tracking-wide text-center">
            <span id="animated-firstname"></span><br class="sm:hidden"><span class="hidden sm:inline">&nbsp;</span><span id="animated-lastname"></span>
        </h1>
        <p class="text-gray-400 mt-4 text-base md:text-lg tracking-widest uppercase">Художник</p>
    </header>

    <main class="container mx-auto px-4 pb-24">
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
        </div>
    </main>
    
    <footer class="text-center py-10 border-t border-gray-900">
        <p class="text-gray-600">&copy; <span id="current-year"></span> Валеева Валентина. Все права защищены.</p>
    </footer>

    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div id="modal-content" class="modal-content rounded-lg shadow-2xl max-w-4xl max-h-full w-full h-auto relative transform scale-95">
            <img id="modal-image" src="" alt="Просмотр изображения" class="w-full h-auto object-contain max-h-[80vh] rounded-t-lg">
            <p id="modal-caption" class="font-montserrat text-center text-gray-300 p-4 text-xl border-t border-gray-700 rounded-b-lg"></p>
            <button id="modal-close" class="modal-close-btn absolute -top-4 -right-4 rounded-full w-10 h-10 md:w-12 md:h-12 flex items-center justify-center text-2xl font-bold shadow-lg">&times;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const artworks = [
                { src: '1.jpg', caption: '2022 год. Карандаш и тушь' },
                { src: '2.jpg', caption: '2020 год, маркеры и линеры' },
                { src: '3.jpg', caption: '2023 год. Акварель и гуашь' },
                { src: '4.jpg', caption: '2023 год. Гуашь' },
                { src: '5.jpg', caption: '2021 год. Акварель и гуашь' },
                { src: '6.jpg', caption: '2025 год. Гуашь' },
                { src: '7.jpg', caption: '2024 год. Акрил' },
                { src: '8.jpg', caption: '2025 год. Акрил' },
                { src: '9.jpg', caption: '2024 год. Акварель' },
                { src: '10.jpg', caption: '2025 год. Гуашь' }
            ];

            const gallery = document.getElementById('gallery');
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modal-content');
            const modalImage = document.getElementById('modal-image');
            const modalCaption = document.getElementById('modal-caption');
            const modalClose = document.getElementById('modal-close');
            
            const animateSpan = (elementId, text, delay = 0) => {
                const el = document.getElementById(elementId);
                if (!el) return;
                el.innerHTML = text.split('').map((letter, index) =>
                    `<span style="animation-delay: ${delay + index * 50}ms">${letter}</span>`
                ).join('');
            };

            const firstName = "Валеева";
            const lastName = "Валентина";
            animateSpan('animated-firstname', firstName, 0);
            animateSpan('animated-lastname', lastName, firstName.length * 50);

            artworks.forEach((art, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item rounded-lg overflow-hidden shadow-lg cursor-pointer flex flex-col fade-in-on-scroll';
                item.style.animationDelay = `${index * 120}ms`;

                const imgContainer = document.createElement('div');
                imgContainer.className = 'w-full h-80 overflow-hidden';
                
                const img = document.createElement('img');
                img.src = art.src;
                img.alt = art.caption;
                img.className = 'gallery-image w-full h-full object-cover';
                img.onerror = function() { this.onerror=null; this.src='https://placehold.co/600x400/101010/e5e5e5?text=Image+Not+Found'; };
                
                imgContainer.appendChild(img);

                const captionDiv = document.createElement('div');
                captionDiv.className = 'p-5 text-gray-400 text-center';
                captionDiv.textContent = art.caption;

                item.appendChild(imgContainer);
                item.appendChild(captionDiv);
                gallery.appendChild(item);

                item.addEventListener('click', () => {
                    modalImage.src = art.src;
                    modalCaption.textContent = art.caption;
                    modal.classList.remove('opacity-0', 'pointer-events-none');
                    modalContent.classList.remove('scale-95');
                });
            });
            
            function closeModal() {
                modal.classList.add('opacity-0', 'pointer-events-none');
                modalContent.classList.add('scale-95');
            }

            modalClose.addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeModal();
            });

            const aurora = document.querySelector('.aurora-background');
            document.body.addEventListener('mousemove', e => {
                aurora.style.setProperty('--x', e.clientX + 'px');
                aurora.style.setProperty('--y', e.clientY + 'px');
            });
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.animationPlayState = 'running';
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.fade-in-on-scroll').forEach(el => {
                observer.observe(el);
            });
            
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particlesArray;

            const mouse = {
                x: null,
                y: null,
                radius: 100
            };

            window.addEventListener('mousemove', function(event) {
                mouse.x = event.x;
                mouse.y = event.y;
            });

            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'rgba(177, 171, 255, 0.2)';
                    ctx.fill();
                }
                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                    }
                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                    }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            function initParticles() {
                particlesArray = [];
                let numberOfParticles = (canvas.height * canvas.width) / (window.innerWidth < 768 ? 20000 : 9000);
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * 0.4) - 0.2;
                    let directionY = (Math.random() * 0.4) - 0.2;
                    particlesArray.push(new Particle(x, y, directionX, directionY, size));
                }
            }

            function animateParticles() {
                requestAnimationFrame(animateParticles);
                ctx.clearRect(0, 0, innerWidth, innerHeight);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
                connectParticles();
            }

            function connectParticles() {
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x)) +
                            ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                        
                        if (distance < (canvas.width / 8) * (canvas.height / 8)) {
                            let dx = mouse.x - particlesArray[a].x;
                            let dy = mouse.y - particlesArray[a].y;
                            let mouseDistance = Math.sqrt(dx*dx + dy*dy);

                            if (mouseDistance < mouse.radius) {
                                ctx.strokeStyle = 'rgba(220, 210, 255, 0.5)';
                                ctx.lineWidth = 1;
                            } else {
                                let opacityValue = 1 - (distance / 20000);
                                ctx.strokeStyle = 'rgba(140, 131, 255,' + opacityValue * 0.1 + ')';
                                ctx.lineWidth = 1;
                            }
                            
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            window.addEventListener('resize', function() {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                initParticles();
            });

            window.addEventListener('mouseout', function() {
                mouse.x = undefined;
                mouse.y = undefined;
            });

            initParticles();
            animateParticles();

            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>
