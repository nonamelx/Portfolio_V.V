<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио | Валеева Валентина</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <div class="aurora-background"></div>
    <canvas id="particle-canvas"></canvas>

    <header class="text-center py-20 md:py-28">
        <h1 class="font-roboto-slab text-4xl sm:text-5xl md:text-7xl font-bold text-white tracking-wide text-center">
            <span id="animated-firstname"></span><br class="sm:hidden"><span class="hidden sm:inline">&nbsp;</span><span id="animated-lastname"></span>
        </h1>
        <p class="text-gray-400 mt-4 text-base md:text-lg tracking-widest uppercase">Художник</p>
    </header>

    <main class="container mx-auto px-4 pb-24">
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
        </div>
    </main>
    
    <footer class="text-center py-10 border-t border-gray-900">
        <p class="text-gray-600">&copy; <span id="current-year"></span> Валеева Валентина. Все права защищены.</p>
    </footer>

    <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none">
        <div id="modal-content" class="modal-content rounded-lg shadow-2xl max-w-4xl max-h-full w-full h-auto relative transform scale-95">
            <img id="modal-image" src="" alt="Просмотр изображения" class="w-full h-auto object-contain max-h-[80vh] rounded-t-lg">
            <p id="modal-caption" class="font-roboto-slab text-center text-gray-300 p-4 text-xl border-t border-gray-700 rounded-b-lg"></p>
            <button id="modal-close" class="modal-close-btn absolute -top-4 -right-4 rounded-full w-10 h-10 md:w-12 md:h-12 flex items-center justify-center text-2xl font-bold shadow-lg">&times;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
